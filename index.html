<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css\style.css" rel="stylesheet">
</head>

<body>
    <div class="calculator">
        <h1>Calculator</h1>
        <input type="text" id="display" />
        <div class="buttons">
            <button class="btn" onclick="cleardisplay()">C</button>
            <div class="button-wrap">
                <button class="btn"onclick="display_value('7')">7</button>
                <button class="btn"onclick="display_value('8')">8</button>
                <button class="btn"onclick="display_value('9')">9</button>
                <button class="btn"onclick="display_value('/')">/</button>
            </div>
            <div class="button-wrap">
                <button class="btn"onclick="display_value('4')">4</button>
                <button class="btn"onclick="display_value('5')">5</button>
                <button class="btn"onclick="display_value('6')">6</button>
                <button class="btn"onclick="display_value('*')">*</button>
            </div>
            <div class="button-wrap">
                <button class="btn"onclick="display_value('1')">1</button>
                <button class="btn"onclick="display_value('2')">2</button>
                <button class="btn"onclick="display_value('3')">3</button>
                <button class="btn"onclick="display_value('-')">-</button>
            </div>
            <div class="button-wrap">
                <button class="btn"onclick="display_value('0')">0</button>
                <button class="btn"onclick="display_value('.')">.</button>
                <button class="btn"onclick="calculate('=')">=</button>
                <button class="btn"onclick="display_value('+')">+</button>
            </div>
        </div>
    </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
